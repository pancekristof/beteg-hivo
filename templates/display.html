<!DOCTYPE html>
<html>
<head>
  <title>Kijelző</title>
  <meta http-equiv="refresh" content="5"> <!-- Automatikus frissítés 5 mp-enként -->
  <style>
    .section {
      margin-bottom: 30px;
    }
    .number {
      display: inline-block;
      margin: 5px;
      padding: 15px;
      font-size: 24px;
      border: 2px solid #000;
      border-radius: 8px;
      background-color: #f2f2f2;
    }
    .number.called {
      background-color: #28a745;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Várakozók</h1>
  {% for option, numbers in data.items() %}
    <div class="section">
      <h2>{{ option }}</h2>
      {% for number in numbers %}
        <div class="number {% if number in called %}called{% endif %}">
          {{ number }}
        </div>
      {% endfor %}
    </div>
  {% endfor %}
</body>
</html>
