<!DOCTYPE html>
<html>
<head>
    <title>Kijelző</title>
    <meta http-equiv="refresh" content="5">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        .section {
            margin: 30px auto;
            width: 80%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .number {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .called {
            background-color: #28a745; /* zöld */
        }
        .waiting {
            background-color: #dc3545; /* piros */
        }
    </style>
</head>
<body>
    <h1>Várakozók kijelző</h1>

    {% for option, numbers in data.items() %}
        <div class="section">
            <h2>{{ option }}</h2>
            <div>
                {% if numbers %}
                    {% for number in numbers %}
                        {% if number in called %}
                            <div class="number called">{{ number }}</div>
                        {% else %}
                            <div class="number waiting">{{ number }}</div>
                        {% endif %}
                    {% endfor %}
                {% else %}
                    <p>Nincs adat.</p>
                {% endif %}
            </div>
        </div>
    {% endfor %}
</body>
</html>
