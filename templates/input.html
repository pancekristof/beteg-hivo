<!DOCTYPE html>
<html>
<head>
  <title>Beteg Érkezés</title>
  <style>
    .option-btn {
      display: inline-block;
      padding: 15px;
      margin: 10px;
      border: 2px solid #007BFF;
      border-radius: 10px;
      cursor: pointer;
      background-color: white;
    }
    .option-btn.selected {
      background-color: #007BFF;
      color: white;
    }
    #step-2 {
      display: none;
      margin-top: 20px;
    }
  </style>
  <script>
    function selectOption(option) {
      document.getElementById('selected_option').value = option;
      document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected'));
      document.getElementById('btn-' + option).classList.add('selected');
      document.getElementById('step-2').style.display = 'block';
    }
  </script>
</head>
<body>
  <h2>Válassz szakrendelést</h2>
  <form method="POST">
    <div>
      {% for option in options %}
        <div id="btn-{{ option }}" class="option-btn" onclick="selectOption('{{ option }}')">
          {{ option }}
        </div>
      {% endfor %}
    </div>

    <div id="step-2">
      <h3>Írd be a sorszámod</h3>
      <input type="hidden" name="option" id="selected_option" required>
      <input type="text" name="number" placeholder="Sorszám" required>
      <br><br>
      <button type="submit">Rögzítés</button>
    </div>
  </form>
</body>
</html>
